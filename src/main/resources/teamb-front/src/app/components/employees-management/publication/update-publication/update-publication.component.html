<div class="my-4 mx-4">
  <a [routerLink]="['/employees/blogs/list']"><i class="bi bi-arrow-left"></i> Go Back</a>
  </div>
  
  <form *ngIf="isLoaded" class="w-50 mx-auto" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <div class="card add-card p-5">
      <div class="mb-3">
        <p class="fs-1 text-center fw-bold text-secondry">Add Idea</p>
        <p class="text-center">Express your thoughts in different topics</p>
      </div>
  
      <div class="mb-3">
        <label for="title" class="form-label" [ngClass]="{'text-danger': reactiveForm.get('title').invalid && reactiveForm.get('title').touched}">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
          [ngClass]="{'is-invalid': reactiveForm.get('title').invalid && reactiveForm.get('title').touched}"
        />
  
        <div *ngIf="reactiveForm.get('title').invalid && reactiveForm.get('title').touched">
          <small class="text-danger" *ngIf="reactiveForm.get('title').hasError('required')">Title is required</small>
          <small class="text-danger" *ngIf="reactiveForm.get('title').hasError('minlength')">Ensure this value has at least 3 characters</small>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="content" class="form-label" [ngClass]="{'text-danger': reactiveForm.get('content').invalid && reactiveForm.get('content').touched}">Content</label>
        <textarea
          class="form-control"
          id="content"
          formControlName="content"
          [ngClass]="{'is-invalid': reactiveForm.get('content').invalid && reactiveForm.get('content').touched}"
        ></textarea>
  
        <div *ngIf="reactiveForm.get('content').invalid && reactiveForm.get('content').touched">
          <small class="text-danger" *ngIf="reactiveForm.get('content').hasError('required')">Content is required</small>
          <small class="text-danger" *ngIf="reactiveForm.get('content').hasError('minlength')">Ensure this value has at least 10 characters</small>
        </div>
      </div>
  
      <div class="mb-1">
        <div *ngIf="isSubmitClicked && !reactiveForm.valid" class="alert alert-warning mt-3" role="alert">
          Please fill in the required fields correctly.
        </div>
  
        <div *ngIf="isSubmitClicked && submitError" class="alert alert-warning mt-3" role="alert">
          {{ submitError }}
        </div>

        <div *ngIf="isSubmitClicked && isValid" class="alert alert-primary mt-3" role="alert">
          Blog Updatded Successfully
        </div>
      </div>
  
      <button class="btn btn-primary btn-lg mx-auto">
        Submit
      </button>
    </div>
  </form>
