<div class="d-flex align-items-center">
  <span
    class="fs-5 me-2 d-flex align-items-center"
    role="button"
    (click)="downvote()"
    [ngClass]="{
      'text-danger': userVoted && !vote,
      'text-secondary': !(userVoted && !vote)
    }"
  >
    <i class="fa fa-thumbs-up"></i>
  </span>
  <p class="fs-5 mb-0 text-secondary">
    {{ downvotes }}
  </p>
</div>
