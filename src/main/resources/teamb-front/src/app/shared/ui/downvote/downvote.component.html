

 <div class="flex align-items-center justify-content-between">
  <div class="flex align-items-center">
    <p-button size="small" severity="warning"  [text]="true" (click)="downvote()" class="mr-1" [icon]="(userVoted && !vote) ? 'pi pi-thumbs-down-fill' : 'pi pi-thumbs-down'" [rounded]="true"  [outlined]="!(userVoted && !vote)"></p-button>
    <span [ngStyle]="{color:'var(--text-secondary-color)'}" >
      {{ downvotes }}
    </span>
  </div>
</div>
