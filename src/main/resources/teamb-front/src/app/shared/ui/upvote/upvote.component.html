<!-- app-upvote.component.html -->


<div class="flex align-items-center justify-content-between">
  <div class="flex align-items-center">
    <p-button [text]="true" size="small" severity="info" (click)="upvote()" class="mr-1" [icon]="(userVoted && vote) ? 'pi pi-thumbs-up-fill' : 'pi pi-thumbs-up'" [rounded]="true"  [outlined]="!(userVoted && vote)"></p-button>
    <span [ngStyle]="{color:'var(--text-secondary-color)'}" >
      {{ upvotes }}
    </span>
  </div>
</div>
