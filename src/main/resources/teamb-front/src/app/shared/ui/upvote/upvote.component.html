<!-- app-upvote.component.html -->
<div class="d-flex align-items-center">
  <span
    class="fs-5 me-2 d-flex align-items-center"
    role="button"
    (click)="upvote()"
    [ngStyle]="{ 'color': (userVoted && vote) ? '#20c997' : '#6c757d' }"
  >
    <i class="fa fa-thumbs-up"></i>
  </span>
  <p class="fs-5 mb-0 text-secondary">
    {{ upvotes }}
  </p>
</div>
